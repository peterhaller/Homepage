<html>
  <head>
    <title>XMC4700 RelaxKit Web Server Demo - Modified</title>
    <script type="text/javascript" src="smoothie.min.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
	<style>
    html *
   {
      font-family: Verdana  !important;
   }
    </style>
  </head>

  <body>
    <h1 align=center style='text-align:center'><img id="logo" src="img_sics.gif"></h1>
    <h1 align=center style='text-align:center'>XMC4700 RelaxKit Web Server Demo - Modified</h1>
    <h3 align=center style='text-align:center'>Realtime Data - Press buttons in the kit</h3>
    <table align=center>
      <td>
        <canvas id="mycanvas" width="600" height="300"></canvas>
      </td>
      <td>
        <p style="color:red">x</p>
      </td>
    </table>
    <a href="cgi.htm" target=_blank><p align=center>CGI demo</p></a>
    
	 <table align=center>
      <td>
        <canvas id="mycanvas2" width="600" height="300"></canvas>
      </td>
      <td>
        <p style="color:red">x</p>
      </td>
    </table>
	
    <script type="text/javascript">
      var smoothie = new SmoothieChart({scaleSmoothing:0.01,maxValue:200,minValue:-200});
      smoothie.streamTo(document.getElementById("mycanvas"), 100);      
    
      // Data
      var linex = new TimeSeries();
      
      setInterval(function() {
        $.get("data.cgi", function(data) {
          linex.append(new Date().getTime(), parseInt(data.bx));
        }, "json");
      }, 100);              

      smoothie.addTimeSeries(linex, { strokeStyle:'rgb(255, 0, 0)', lineWidth:3 });

	  var smoothie2 = new SmoothieChart({scaleSmoothing:0.01,maxValue:200,minValue:-200});
      smoothie2.streamTo(document.getElementById("mycanvas2"), 100);      
    
      // Data
      var linex2 = new TimeSeries();
      
      setInterval(function() {
        $.get("data.cgi", function(data) {
          linex.append(new Date().getTime(), parseInt(data.by));
        }, "json");
      }, 100);              

      smoothie2.addTimeSeries(linex, { strokeStyle:'rgb(255, 0, 0)', lineWidth:3 });
    </script>    
   </body>
</html>
